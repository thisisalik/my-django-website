{% extends "base.html" %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your email and we'll send you a reset link.</p>
<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br><br>
  <button type="submit">Send reset link</button>
</form>
{% endblock %}
