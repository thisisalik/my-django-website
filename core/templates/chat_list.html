{% extends 'base.html' %}

{% block content %}
<h2>Your Chats</h2>
<ul>
  {% for match in matches %}
    <li>
      <a href="{% url 'message_view' match.id %}?active_chat={{ match.id }}">
        💬 Chat with {{ match.name }}{% if match.has_unread %} ✉️{% endif %}
      </a>
      |
      <a href="{% url 'matched_profile' match.id %}">👀 View Profile</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
