<nav style="padding: 10px; background: #eee; display: flex; gap: 20px; align-items: center;">
    <a href="/letters/" title="Browse Letters" style="text-decoration: none; font-size: 24px;">💌</a>
  
    <a href="/likes/" title="Likes You" style="position: relative; text-decoration: none; font-size: 24px;">
      🐢
      {% if new_likes_count and new_likes_count > 0 %}
        <span style="
          position: absolute;
          top: -5px;
          right: -10px;
          background: red;
          color: white;
          font-size: 12px;
          padding: 2px 6px;
          border-radius: 50%;
        ">
          {{ new_likes_count }}
        </span>
      {% endif %}
    </a>
  
    <a href="/chats/" title="Messages" style="position: relative; text-decoration: none; font-size: 24px;">
      💬
      {% if unread_messages_count|add:unseen_matches_count > 0 %}
        <span style="
          position: absolute;
          top: -5px;
          right: -10px;
          background: red;
          color: white;
          font-size: 12px;
          padding: 2px 6px;
          border-radius: 50%;
        ">
          {{ unread_messages_count|add:unseen_matches_count }}
        </span>
      {% endif %}
    </a>
  
    <a href="/profile/" title="Your Profile" style="text-decoration: none; font-size: 24px;">🧑</a>
  
    <form action="/accounts/logout/" method="post" style="margin-left: auto;">
      {% csrf_token %}
      <button title="Logout" type="submit" style="background: none; border: none; font-size: 24px; cursor: pointer;">
        🚪
      </button>
    </form>
  </nav>
  
  <div style="padding: 20px;">
    {% block content %}
    {% endblock %}
  </div>
