<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <p>
    <label>
      <input type="checkbox" name="remember_me" checked>
      Remember me
    </label>
  </p>

  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
