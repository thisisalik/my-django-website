{% extends 'base.html' %}

{% block content %}
<h2>➕ Add More Images</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload New Images:</label><br><br>
    <input type="file" name="images" multiple accept="image/*" required><br><br>
    <button type="submit" class="btn btn-success">Upload</button>
</form>

<br>
<a href="{% url 'edit_profile' %}" class="btn btn-secondary">← Back to Edit Profile</a>
{% endblock %}
