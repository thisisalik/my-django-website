{% for message in messages %}
  <div class="message-row {% if message.sender == request.user.profile %}from-me{% else %}from-them{% endif %}">
    <div class="message-bubble">
      {{ message.text }}
      <div class="timestamp">{{ message.timestamp|date:"M j, Y, g:i a" }}</div>
    </div>
  </div>
{% empty %}
  <p>No messages yet.</p>
{% endfor %}
