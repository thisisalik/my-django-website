{% extends 'base.html' %}
{% block content %}
<h2>Chat with {{ receiver.user.username }}</h2>
<div>
  {% for msg in messages %}
    <p><strong>{{ msg.sender.user.username }}:</strong> {{ msg.text }} <small>{{ msg.timestamp }}</small></p>
  {% endfor %}
</div>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send</button>
</form>
<p><a href="/chats/">← Back to Chat List</a></p>
{% endblock %}
